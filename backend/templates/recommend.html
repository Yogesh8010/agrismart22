<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Recommendation | AgriSmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .recommend-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .recommend-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result-popup {
      margin-top: 25px;
      padding: 20px;
      background-color: #e8f5e9;
      border-left: 6px solid #66bb6a;
      border-radius: 6px;
      color: #2e7d32;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo"><i class="fas fa-seedling"></i> AgriSmart 2.0</div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/recommend">Recommendation</a></li>
      <li><a href="/scanner">Scanner</a></li>
      <li><a href="/chatbot">Chatbot</a></li>
    </ul>
  </nav>
</header>

<section class="recommend-container">
  <h2>Soil & Crop Recommendation</h2>

  <form method="POST">
    <label for="crop">Crop Type</label>
    <input type="text" name="crop" id="crop" required>

    <label for="ph">Soil pH</label>
    <input type="number" step="0.1" name="ph" id="ph" required>

    <label for="nitrogen">Nitrogen (kg/acre)</label>
    <input type="number" name="nitrogen" id="nitrogen" required>

    <label for="phosphorus">Phosphorus (kg/acre)</label>
    <input type="number" name="phosphorus" id="phosphorus" required>

    <label for="potassium">Potassium (kg/acre)</label>
    <input type="number" name="potassium" id="potassium" required>

    <label for="season">Season</label>
    <select name="season" id="season" required>
      <option value="">Select Season</option>
      <option value="rabi">Rabi</option>
      <option value="kharif">Kharif</option>
      <option value="zaid">Zaid</option>
    </select>

    <label for="yield">Previous Yield (kg/acre)</label>
    <input type="number" name="yield" id="yield" required>

    <button type="submit">Get Recommendation</button>
  </form>

  {% if result %}
    <div class="result-popup">
      <h3>Recommendation:</h3>
      <p>{{ result|safe }}</p>
    </div>
  {% endif %}
</section>

<footer>
  <p>&copy; 2025 AgriSmart 2.0. All rights reserved.</p>
</footer>

</body>
</html>
